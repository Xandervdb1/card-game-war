<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Pick a card </br> (cards in deck: 46)</h1>

    <div class="players">
        <div class="player1">
            <h2 class="player1Title">Player 1</h2>
            <img class="card p1 card1P1 border" src="images/back.png" alt="Back of card">
            <img class="card p1 card2P1 border" src="images/back.png" alt="Back of card">
            <img class="card p1 card3P1 border" src="images/back.png" alt="Back of card">
            <h2 class="lostTroopsP1">Lost troop: 0</h2>
        </div>
        <div class="player2">
            <h2 class="player2Title">Player 2</h2>
            <img class="card p2 card1P2 border" src="images/back.png" alt="Back of card">
            <img class="card p2 card2P2 border" src="images/back.png" alt="Back of card">
            <img class="card p2 card3P2 border" src="images/back.png" alt="Back of card">
            <h2 class="lostTroopsP2">Lost troop: 0</h2>
        </div>
    </div>

    <div class="pickedCards">
        <h2 class="p1Card border"></h2>
        <h2 class="p2Card border"></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
